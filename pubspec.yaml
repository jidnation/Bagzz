name: first
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.15.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  flutter_svg: ^1.0.0
  flutter_spinkit: ^5.1.0
  font_awesome_flutter: ^9.2.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/Data/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Via
      fonts:
        - asset: assets/Fonts/Via1.ttf